<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Width of website equal to the width of native device -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Koolio</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/card.css" type="text/css" />
    <link rel="stylesheet" href="css/searchbar.css" type="text/css" />
    <link rel="stylesheet" href="css/perfect-scrollbar.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Averia+Serif+Libre:400,700,400italic' rel='stylesheet' type='text/css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="script/perfect-scrollbar.jquery.min.js"></script>
    <script src="script/perfect-scrollbar.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="topbar">
	<span class="logo"><h1>KOOLIO</h1></span>
	<!-- Where the search bar goe -->
	<span class="search-bar" id="search-bar-on-top-span">
	  <form>
	    <input id="search-bar-on-top-input" type="text" placeholder="Search on Koolio...">
	    <input type="submit" class="search-button" value="Go">
	  </form>
	</span>
      </div>
      <div class="main-content">
	<div class="card-area">
	  <div class="demo-card" id="card-0"></div>
	  <div class="demo-card" id="card-1"></div>
	  <div class="demo-card" id="card-2"></div>
	  <div class="demo-card" id="card-3"></div>
	  <div class="demo-card" id="card-4"></div>
	  <div class="demo-card" id="card-5"></div>
	  <div class="demo-card" id="card-6"></div>
	  <div class="demo-card" id="card-7"></div>
	  <div class="demo-card" id="card-8"></div>
	</div>
	<div class="login-form-wrapper">
	  <div id="login-form-card"" class="flipper">
	    <div class="login-form flipper-front">
	      <h3>Join Koolio today.</h3>
	      <form>
		<input type="text" placeholder="Your e-mail" class="shadow">
		<input type="password" placeholder="Password" class="shadow">
		<input type="password" placeholder="Confirm your password" class="shadow">
		<input type="submit" value="Join" id="submit-sign-up-btn" class="login-form-btn">
		<span class="lower-left"><input type="button" id="flip-to-login-btn" value="Login" class="login-form-btn"><b class="classy gap-left">if you have account</b></span>
	      </form>
	    </div>
	    <div class="login-form flipper-back">
	      <h3>Welcome back.</h3>
	      <form>
		<input type="text" placeholder="Your e-mail" class="shadow">
		<input type="password" placeholder="Password" class="shadow">
		<input type="submit" value="Login" id="submit-login-btn" class="login-form-btn">
		<span class="lower-left"><input type="button" id="flip-to-join-btn" value="Join" class="login-form-btn"><b class="classy gap-left">here</b></span>
	      </form>
	    </div>
	  </div>
	</div>
      </div>
      <div class="footer">
	<div class="footer-links">
	  <a href="#">About</a>
	  <a href="#">Feedback</a>
	</div>
	<div class="copyright">
	  <strong>Copyright Koolio.io</strong>
	</div>
      </div>
    </div>
    <script type="text/javascript" src="script/card.js"></script>

       var cardID = "dummy-" + i;
       showCard("", "", 230, 140, 10, cardID, parentID);
     }
*/

     readCards();


     $("#example-0-back").perfectScrollbar({maxScrollbarLength: 10});

    </script>
  </body>
</html>
